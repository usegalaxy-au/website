---
- title: Notice of outage for Galaxy upgrade to version 20.01.
  class: danger
  site: galaxy
  messages:
    - message: |
        Galaxy Australia will be unavailable from 00:00 untill 17:00 on March 16, 2020 (AEST - UTC +10). During this time we will be upgrading Galaxy to the latest release version (20.01) and implementing a couple of backend changes.
        * No new jobs will be accepted after midnight until Galaxy service is resumed.
        * If you have any concerns about your jobs on these dates, please contact [help@genome.edu.au](mailto:help@genome.edu.au)
